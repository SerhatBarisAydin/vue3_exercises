<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2 ">

            <h3 class="text-center">Todo List</h3>

             
            <div class="d-flex justify-content-star mb-4" >
              <input type="text" class="form-control me-2" @keydown.enter="addTodo">
              <button class="btn btn-sm btn-primary">Ekle</button>

            </div>

            

            <ul class="list-group">
              <li v-for="todo in todoList" class="list-group-item d-flex justify-content-between align-items-center">

              <div>

                <input type="checkbox" class="form-check-input " id="flexCheckDefault">
                <label for="flexCheckDefault" class="form-check-label ms-2"> {{todo.text}} </label>
              </div>

              <button class="btn btn-danger btn-sm">sil</button>

                
                

              </li>

            </ul>



          </div>
        </div>
      </div>
    </div>







    <script src="app.js"></script>
  </body>
</html>
